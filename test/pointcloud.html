<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket 數據串流</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('connected', () => {
            console.log('連接成功');
        });

        socket.on('data', (data) => {
            console.log(data);
        });
    </script>
</body>
</html>
